<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ExprApp | Build, deploy and gather feedback for your mobile apps</title>
  <meta content="" name="description">
  <meta content="" name="author">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/skeleton.css" rel="stylesheet">
  <link href="img/favicon.png" rel="icon" type="image/png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
  <script src="/js/jquery.ajaxchimp.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="one-half column" style="margin-top: 25%">
      <h4>ExprApp</h4>
      <p>Monetize your HTML5 games & apps on the Apple App Store and Google Play Store by building and publishing your
        own apps. No coding required. <a href="https://github.com/apps/expr-app/installations/new">Add to GitHub</a></p>
    </div>
  </div>
  <form id="mc-form">
    <div class="row">
      <div class="one-half column">
        <input id="mc-email" placeholder="Your email address" type="email">
        <input type="submit" value="Sing Up">
      </div>
    </div>
    <div class="row" id="mce-responses">
      <div class="one-half column">
        <div class="response" id="mce-success-response" style="display:none">You have successfully subscribed</div>
        <div class="response" id="mce-error-response" style="display:none">Email subscription failure</div>
      </div>
    </div>
  </form>
</div>
<script>
$(function () {
  $('#mc-form').ajaxChimp({
    url: 'https://network.us16.list-manage.com/subscribe/post?u=74d186e8e92ed7b12174d21e2&amp;id=81dfbdbbe8',
    callback: function (response) {
      if (response.result === 'error') {
        $('#mce-error-response').show()
        $('#mce-success-response').hide()
      }
      if (response.result === 'success') {
        $('#mce-error-response').hide()
        $('#mce-success-response').show()
      }
    }
  })
})
</script>
</body>
</html>
